<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ABC Technologies - System Verification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ABC Technologies</h1>
    <h2>System Verification</h2>

    <div class="dropdowns">
      <label for="ram">RAM:</label>
      <select id="ram">
        <option value="4GB">4GB</option>
        <option value="8GB">8GB</option>
        <option value="16GB">16GB</option>
      </select>

      <label for="cpu">CPU:</label>
      <select id="cpu">
        <option value="2 Cores">2 Cores</option>
        <option value="4 Cores">4 Cores</option>
        <option value="8 Cores">8 Cores</option>
        <option value="12 Cores">12 Cores</option>
      </select>
    </div>

    <button onclick="EvaluateSysInfo()">Submit</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
